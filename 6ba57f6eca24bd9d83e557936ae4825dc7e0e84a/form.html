<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>wohnzimmeradventures</title>
		<meta name="description" content="RSVP form wohnzimmeradventures" />
		<meta name="keywords" content="RSVP" />
		<meta name="author" content="wohnzimmeradventures" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<!-- <script src="js/modernizr.custom.js"></script> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/gsheets.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<h1>Join the adventure</h1>
			</header>
			<div class="main">
				<form class="cbp-mc-form" id="test-form">
					<div class="cbp-mc-column">
						<label for="first_name">First Name</label>
	  					<input type="text" id="first_name" name="first_name" placeholder="Gonzálo Liu Irgmard">
	  				<label for="last_name">Last Name</label>
	  					<input type="text" id="last_name" name="last_name" placeholder="Mustermensch de">
						<label for="festival_name">Festival Name</label>
	  					<input type="text" id="festival_name" name="festival_name" placeholder="Myopic unicorn on steroids">
	  				<label for="email">Email Address</label>
		  					<input type="text" id="email" name="email" placeholder="party@yourplace.now">
	  				<label for="attending">Am Attending</label>
	  					<select id="attending" name="attending">
	  						<option class="preview">Choose wisely...</option>
	  						<option>Yes, obviously!</option>
	  						<option>Maybe, I'm afraid of commitments</option>
	  						<option>No, I'm busy :(</option>
								<option>No, don't like the idea ... get a life!</option>
	  					</select>
						<label for="invited_by">Invited By</label>
	  					<select id="invited_by" name="invited_by">
	  						<option>My favourite person is ...</option>
	  						<option>Anna</option>
								<option>Carlotta</option>
								<option>Claudia</option>
								<option>Marta</option>
								<option>Pit</option>
	  						<option>Raphaël</option>
								<option>Simon</option>
	  					</select>
						<label for="arrival_date">Arrival Date</label>
	  					<select id="arrival_date" name="arrival_date">
	  						<option>I'll be there from ...</option>
	  						<option>Thursday 13</option>
								<option>Friday 14</option>
								<option>Saturday 15</option>
								<option>Sunday 16</option>
								<option>Monday 17</option>
	  						<option>Tuesday 18</option>
								<option>Wednesday 19</option>
	  					</select>
						<label for="departure_date">Departure Date</label>
	  					<select id="departure_date" name="departure_date">
	  						<option>Untill ...</option>
	  						<option>Thursday 13</option>
								<option>Friday 14</option>
								<option>Saturday 15</option>
								<option>Sunday 16</option>
								<option>Monday 17</option>
	  						<option>Tuesday 18</option>
								<option>Wednesday 19</option>
	  					</select>

							<!-- Checkbox -->
						<label for="propose">Propose activity or passivity<br><span class="detail">Activities are all ajskdll  asdkajsld kas dasl d kasld jasl dsjakld asjlkd ajlskd ajlkd lkasd</span></label>
							<input class="checkbox" type="checkbox" name="propose" value="yes">
							<span class="checkmark"></span>
							<span class="checkbox">Yes, I do!</span>

  					<label for="description">Describe your proposal</label>
	  					<textarea id="description" name="description"></textarea>
						<label for="favourite_drink">Favourite Drink</label>
	  					<input type="text" id="favourite_drink" name="favourite_drink" placeholder="Black tea infused gin">
						<label for="special_power">Special power</label>
							<input type="text" id="special_power" name="special_power" placeholder="Anti-gravity">
						<label for="comments">Comments</label>
	  					<textarea id="comments" name="comments" placeholder="I always wanted to confess my love for ..."></textarea>
	  				</div>

						<!-- second column -->
	  				<div class="cbp-mc-column">
	  					<label for="phone">Phone Number</label>
	  					<input type="text" id="phone" name="phone" placeholder="+351 999 999">
						<label for="affiliations">Affiliations</label>
	  					<textarea id="affiliations" name="affiliations"></textarea>
	  					<label>Occupation</label>
	  					<select id="occupation" name="occupation">
	  						<option>Choose an occupation</option>
	  						<option>Web Designer</option>
	  						<option>Web Developer</option>
	  						<option>Hybrid</option>
	  					</select>
	  					<label for="cat_name">Cat's name</label>
	  					<input type="text" id="cat_name" name="cat_name" placeholder="Kitty">
	  					<label for="gagdet">Favorite Gadget</label>
	  					<input type="text" id="gagdet" name="gagdet" placeholder="Annoy-a-tron">
	  				</div>
	  				<div class="cbp-mc-column">
	  					<label>Type of Talent</label>
	  					<select id="talent" name="talent">
	  						<option>Choose a talent</option>
	  						<option>Ninja silence</option>
	  						<option>Sumo power</option>
	  						<option>Samurai precision</option>
	  					</select>
						<label for="drink">Favorite Drink</label>
	  					<input type="text" id="drink" name="drink" placeholder="Green Tea">
	  					<label for="power">Special power</label>
	  					<input type="text" id="power" name="power" placeholder="Anti-gravity">
	  					<label for="weapon">Weapon of choice</label>
	  					<input type="weapon" id="weapon" name="weapon" placeholder="Lightsaber">
	  					<label for="comments">Comments</label>
	  					<textarea id="comments" name="comments"></textarea>
	  				</div>
	  				<div class="cbp-mc-submit-wrap"><input class="cbp-mc-submit" type="submit" id="submit-form" value="Send your deepest secrets into space" /></div>
				</form>
			</div>
		</div>
	</body>
</html>
